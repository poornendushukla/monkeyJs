name: Deploy Docs to GitHub Pages

on:
  push:
    branches:
      - main
    paths:
      - 'docs/**'
  # Allow manual triggers from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version-file: '.nvmrc'
          cache: pnpm
          cache-dependency-path: docs/pnpm-lock.yaml

      - name: Setup Pages
        uses: actions/configure-pages@v3

      - name: Install dependencies
        run: cd docs && pnpm install --frozen-lockfile

      - name: Build site
        run: cd docs && pnpm build

      - name: Build demo files
        run: bash scripts/build-demo.sh

      - name: Copy demo files
        run: |
          mkdir -p docs/dist/demo
          cp packages/monkeyts/dist/monkeyts.umd.js docs/dist/demo/
          cp packages/monkeyts/dist/monkeyts.css docs/dist/demo/

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs/dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
