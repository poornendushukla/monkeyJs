name: release-workflow
on:
  pull_request:
    branches:
      - main
  workflow_dispatch:
    inputs:
      app_name:
        description: 'Name of app to release'
        required: true
        default: 'monkeyts'

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version-file: '.nvmrc'

      - name: install pnpm
        run: npm install -g pnpm

      - name: Cache pnpm
        uses: actions/cache@v3
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build app
        run: pnpm --filter ${{ github.event.inputs.app_name }} run build

      - name: Run Semantic Release for ${ github.event.inputs.app_name }
        run: pnpm --filter ${{ github.event.inputs.app_name }} run release --dry-run
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
